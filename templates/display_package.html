<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>




    <title>package_display</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
   
    
  </head>
  <body class="p-3 m-0 border-0 bd-example m-0 border-0">
 
    {% include "includes/navbar.html" %}
    <br>
    <!-- Example Code -->
    <div class="container" >
      <div class="row">
          {% for package in packages %}
              <div class="col-md-4 mb-4">
                  <div class="card border border-secondary" style="width: 20rem; border-width: 3px;">
                      <div class="card-body">
                          <h5 class="card-title">{{package.package_title}}</h5>

                          <p class="card-text">{{package.package_description}}</p>

                          <h6 class="card-subtitle mb-2 text-body-secondary">{{package.package_rate}}</h6>

                          <a href="{{ url_for('book_package', package_id=package['package_id']) }}" class="card-link">Book Now</a>
                          
                      </div>
                  </div>
              </div> 
          {% endfor %}
      </div>
    </div>
      <!-- End Example Code -->
  </body>
  </html>
